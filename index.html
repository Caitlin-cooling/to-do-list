<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <div id="app">React has not rendered yet</div>
    <script type="text/babel">

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            list: []
          };
          this.handleClick = this.handleClick.bind(this);
        }

        handleClick(e) {
          e.preventDefault();

          var newList = this.state.list.slice();
          newList.push("hello");
          this.setState({list:newList})
        }

        render() {
          let form;
          let todos;
          let element;
          let listItems;
          form = <form>
                  <Label/>
                  <Information/>
                  <input type="submit" value="Create" onClick={this.handleClick}/>
                </form>

          listItems = this.state.list.map(todo => <li>{todo}</li>)
          todos = <ul>{listItems}</ul>
          element = <div>{form}{todos}</div>


          return (<div>{element}</div>);
        }
      }

      var Label = function() {
        return <label>Add a new to do:</label>
      }

      var Information = function() {
        return <div>
          <Title/>
          <DueTime/>
          <Description/>
          </div>
      }

      var Title = function() {
        return <p><input type="text" placeholder="Title"/></p>
      }

      var Description = function() {
        return <p><textarea placeholder="Description" rows="8" cols="80"></textarea></p>
      }

      var DueTime = function () {
        return <p><input type="text" placeholder="Time Due"/></p>
      }

      ReactDOM.render(
      <App/>,
      document.getElementById('app'))
    </script>
  </body>
</html>
